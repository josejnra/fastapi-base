[tool.poetry]
name = "fastapi-base"
version = "0.0.1"
description = "Base project for FastAPI projects"
authors = ["Jos√© Nunes <josenunesra@gmail.com>"]
repository = "https://github.com/josejnra/fastapi-base"
homepage = "https://github.com/josejnra/fastapi-base"
documentation = "https://github.com/josejnra/fastapi-base"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Software Distribution",
    "Development Status :: 3 - Alpha"
]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.9.1"
types-python-dateutil = {version = "^2.8.19", optional = true}
types-pytz = {version = "^2022.1.2", optional = true}
types-PyYAML = {version = "^6.0.11", optional = true}
fastapi = "^0.81.0"
uvicorn = "^0.18.3"
aiofile = "^3.8.1"

[tool.poetry.extras]
dev_types = ["types-python-dateutil", "types-pytz", "types-PyYAML"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-mock = "^3.10.0"
flake8 = "^5.0.4"
isort = "^5.10.1"
pytest-cov = "^4.0.0"
black = "^22.10.0"
mypy = "^0.982"
faker = "^15.1.1"

[tool.black]
line-length = 120
target-version = ['py38']
exclude = [
    ".venv"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.mypy]
exclude = [
    ".venv"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
